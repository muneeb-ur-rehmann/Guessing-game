<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <h1>Number Guessing Game</h1>
        <p class="instruction">Guess a random number between 1 to 100</p>
        <p class="instruction2">You have 10 attempts to guess the right number</p>

<form id="fullform">

<h1>Guess a Number</h1>
<input type="input" id="input"/>
<input type="submit" id="userinput"/>


</form>
<div id="contain">
    <p>Previous guess :<span id="previous"></span></p>
    <p>Remaning guess :<span id="remaning">10</span></p>
    <p id="loworhigh"></p>
</div>
</div>

<script src="script.js"></script>
</body>
</html>
